name: Build & Deploy frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo structure (debug)
        run: |
          ls -la
          echo "--- FRONTEND ---"
          ls -la frontend || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # npm ci может падать, если нет package-lock.json → используем npm install
      - name: Install deps
        working-directory: frontend
        run: npm install --no-audit --no-fund --legacy-peer-deps

      # Пытаемся собрать: Vite/CRA/Next (export). Ошибки не валим.
      - name: Build
        working-directory: frontend
        run: |
          npm run build || true
          if npm run | grep -q "export"; then npm run export || true; fi

      # Определяем артефакт: dist / build / out / public / сам frontend
      - name: Detect build output
        id: detect
        run: |
          for p in frontend/dist frontend/build frontend/out frontend/public frontend; do
            if [ -d "$p" ]; then echo "dir=$p" >> $GITHUB_OUTPUT; echo "USING $p"; break; fi
          done
          cat $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

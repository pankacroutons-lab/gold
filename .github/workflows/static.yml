name: Build & Deploy frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      # Собираем проект (подходит для Vite/CRA/Next.js export)
      - name: Build
        working-directory: frontend
        run: |
          if npm run | grep -q "export"; then npm run export || true; fi
          npm run build || true

      # Определяем папку сборки
      - name: Detect build output
        id: detect
        run: |
          if [ -d frontend/dist ]; then echo "dir=frontend/dist" >> $GITHUB_OUTPUT;
          elif [ -d frontend/build ]; then echo "dir=frontend/build" >> $GITHUB_OUTPUT;
          elif [ -d frontend/out ]; then echo "dir=frontend/out" >> $GITHUB_OUTPUT;
          else echo "dir=frontend" >> $GITHUB_OUTPUT; fi
          echo "Using: $(cat $GITHUB_OUTPUT)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
